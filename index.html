<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saint Antonius</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="icon" href="unname.jpg">
    <!-- Imported Styles  -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Your Styles -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href="#home">Home</a>
        <a href="#news">Live Stream</a>
        <a href="#contact">Services</a>
        <a href="#about">Aghapy Store</a>
        <a href="#about">CYC</a>
        <a href="#about">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <!-- <div class="topnav" id="myTopnav">
        <a href="#home" class="active">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div> -->


    <div class="container">
        <div id="a" class="a">
            <h1 data-aos="fade-down" data-aos-duration="2000">SlideShow</h1>
        </div>
        <div id="b" class="b parallax">
            <h1 data-aos="fade-up" data-aos-duration="3000">Services</h1>
            <!-- <h1 data-aos="fade-down" data-aos-duration="2000">Aghapy Store</h1>
            <h1 data-aos="fade-left" data-aos-duration="2000">CYC</h1> -->

        </div>
        <div id="c" class="c">
            <h1 data-aos="fade-right" data-aos-duration="2000">Aghapy Store</h1>
        </div>
        <div id="d" class="d parallax">
            <h1 data-aos="fade-left" data-aos-duration="2000">CYC</h1>
        </div>
        <div id="e" class="e">
            <h1 data-aos="fade-down" data-aos-duration="2000">Location</h1>
        </div>
    </div>

    <div class="nav-bar">
        <a href="#a">AAAA</a>
        <a href="#b">BBBB</a>
        <a href="#c">CCCC</a>
        <a href="#d">DDDD</a>
        <a href="#e">EEEE</a>
    </div>

    <!-- ***** Imported Scripts ***** -->

    <!-- Animate On Scroll -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Waypoints -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"></script>
    <!-- Smooth Scroll -->
    <script src="smoothscroll.js"></script>

    <!-- ***** Your Scripts ***** -->

    <script>
        // --------------------------------------------
        // Initialize Animate On Scroll
        AOS.init();

        // --------------------------------------------
        // Waypoints

        ['home', 'b', 'c', 'd', 'e'].forEach(function(id) {
            new Waypoint({
                element: document.getElementById(id),
                handler: function() {
                    selectNav('#' + id)
                }
            })
        })


        // -------------------------------------------
        // Show the selected nav link

        function selectNav(id) {
            const navLinks = document.querySelectorAll('.nav-bar > a')
            navLinks.forEach(function(link) {
                if (link.getAttribute('href') === id) {
                    link.classList.add('selected')
                } else {
                    link.classList.remove('selected')
                }
            })
        }

        // -------------------------------------------
        // Scroll to Smooth

        // Get a reference to the body
        const body = document.querySelector('body')
            // Listen for clicks
        body.addEventListener('click', function(e) {
            console.log(e.target)

            // If a link has external class ignore it
            if (e.target.matches('.external')) {
                return
            }

            // Prevent the default behavior
            e.preventDefault()

            // Prepare to scroll
            // Get the href from the target
            const href = e.target.closest('a').href
            if (href) {
                // Select the current link
                selectNav(href)
                    // Scroll to the id that matches the href
                const id = href.split('#')[1]
                document.getElementById(id).scrollIntoView({
                    behavior: 'smooth'
                });
            }
        })

        /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>

</html>
