<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saint Antonious</title>

    <!--Linking stylesheets-->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed&display=swap" rel="stylesheet">
</head>

<body>
    <div class="topnav">
        <a href="#home">Home</a>
        <a href="#news">Live Stream</a>
        <a href="#contact">Services</a>
        <a href="#about">Aghapy Store</a>
        <a href="#about">CYC</a>
        <a href="#about">Contact</a>
        <a href="#about"></a>
    </div>

    <div class="container">
        <div id="a" class="a">
            <h1 data-aos="fade-up">SlideShow</h1>
        </div>
        <div id="b" class="b parallax">
            <h1 data-aos="fade-down">Philosophy</h1>
        </div>
        <div id="c" class="c">
            <h1 data-aos="fade-right">Ethics in Tech</h1>
        </div>
        <div id="d" class="d parallax">
            <h1 data-aos="fade-left">Bar</h1>
        </div>
        <div id="e" class="e">
            <h1 data-aos="fade-up">The End</h1>
        </div>

        <footer>
            <img src="/Users/ysawiris/dev/semantic-markup/static/image-yoyo-final.png" alt="yoyo logo" style="height: 50px; "> &copy; 2020
        </footer>
    </div>

    <div class="nav-bar">
        <a href="#a">AAAA</a>
        <a href="#b">BBBB</a>
        <a href="#c">CCCC</a>
        <a href="#d">DDDD</a>
        <a href="#e">EEEE</a>
    </div>


    <!-- ***** Imported Scripts ***** -->

    <!-- Animate On Scroll -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Waypoints -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"></script>
    <!-- Smooth Scroll -->
    <script src="smoothscroll.js"></script>

    <!-- ***** Your Scripts ***** -->

    <script>
        // --------------------------------------------
        // Initialize Animate On Scroll
        AOS.init();

        // --------------------------------------------
        // Waypoints

        ['a', 'b', 'c', 'd', 'e'].forEach(function(id) {
            new Waypoint({
                element: document.getElementById(id),
                handler: function() {
                    selectNav('#' + id)
                }
            })
        })


        // -------------------------------------------
        // Show the selected nav link

        function selectNav(id) {
            const navLinks = document.querySelectorAll('.nav-bar > a')
            navLinks.forEach(function(link) {
                if (link.getAttribute('href') === id) {
                    link.classList.add('selected')
                } else {
                    link.classList.remove('selected')
                }
            })
        }

        // -------------------------------------------
        // Scroll to Smooth

        // Get a reference to the body
        const body = document.querySelector('body')
            // Listen for clicks
        body.addEventListener('click', function(e) {
            console.log(e.target)

            // If a link has external class ignore it
            if (e.target.matches('.external')) {
                return
            }

            // Prevent the default behavior
            e.preventDefault()

            // Prepare to scroll
            // Get the href from the target
            const href = e.target.closest('a').href
            if (href) {
                // Select the current link
                selectNav(href)
                    // Scroll to the id that matches the href
                const id = href.split('#')[1]
                document.getElementById(id).scrollIntoView({
                    behavior: 'smooth'
                });
            }
        })
    </script>
</body>

</html>
